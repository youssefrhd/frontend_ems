<div class="container mx-auto p-6 font-sans">
    <!-- Page Layout -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Order Summary -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
        <div class="space-y-6">
          <!-- Product 1 -->
          <div class="flex items-center gap-4 border-b pb-4" *ngFor="let Cartitem of cartSignal() trackby:trackByFn ">
            <img src="assets/images/red-shirt.jpg" alt="Red T-Shirt" class="w-16 h-16 rounded-md" />
            <div class="flex-grow">
              <h3 class="font-semibold text-lg">{{Cartitem.product.product_name}}</h3>
              <div class="flex items-center gap-2 mt-2">
                <span class="block w-4 h-4 rounded-full bg-blue-500"></span>
              </div>
            </div>
            <div class="flex items-center">
              <button class="px-2 py-1 bg-gray-200 rounded-md text-gray-700">-</button>
              <span class="mx-2">2</span>
              <button class="px-2 py-1 bg-gray-200 rounded-md text-gray-700">+</button>
            </div>
            <div class="text-lg font-semibold text-right">$60.00</div>
          </div>
        </div>
        <!-- Add Coupon Code -->
        <button class="mt-6 w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800">
          Add Coupon Code â†’
        </button>
      </div>
  
      <!-- Shopping Cart -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-4">Shopping Cart</h2>
        <!-- Subtotal -->
        <div class="flex justify-between mb-4 text-gray-700">
          <span>Subtotal:</span>
          <span>$360.00</span>
        </div>
        <!-- Delivery -->
        <div class="flex justify-between mb-4 text-gray-700">
          <span>Delivery:</span>
          <span>$0</span>
        </div>
        <!-- Total -->
        <div class="flex justify-between text-lg font-semibold text-gray-800 mb-6">
          <span>Total:</span>
          <span>$360.00</span>
        </div>
        <!-- City -->
        <div class="mb-4">
          <label for="city" class="block text-sm font-medium text-gray-600 mb-1">City</label>
          <input
            id="city"
            type="text"
            placeholder="Rajkot"
            class="w-full px-4 py-2 border rounded-md"
          />
        </div>
        <!-- Promo Code -->
        <div class="mb-4">
          <label for="promo-code" class="block text-sm font-medium text-gray-600 mb-1">Promo Code</label>
          <input
            id="promo-code"
            type="text"
            placeholder="Enter promo code"
            class="w-full px-4 py-2 border rounded-md"
          />
        </div>
        <!-- Address -->
        <div class="mb-4">
          <label for="address" class="block text-sm font-medium text-gray-600 mb-1">Address</label>
          <textarea
            id="address"
            rows="2"
            placeholder="Alpha Plus, Near Raiya Telephone exchange."
            class="w-full px-4 py-2 border rounded-md"
          ></textarea>
        </div>
        <!-- Payment -->
        <h3 class="text-lg font-bold mb-2">Payment</h3>
        <div class="space-y-2">
          <div class="flex items-center">
            <input type="radio" name="payment" id="delivery" class="mr-2 accent-blue-500" />
            <label for="delivery" class="text-gray-700">Payment Delivery</label>
          </div>
          <div class="flex items-center">
            <input type="radio" name="payment" id="card-payment" class="mr-2 accent-blue-500" />
            <label for="card-payment" class="text-gray-700">Card Payment</label>
          </div>
          <div class="flex items-center">
            <input type="radio" name="payment" id="paypal" class="mr-2 accent-blue-500" />
            <label for="paypal" class="text-gray-700">PayPal Payment</label>
          </div>
          <button class="mt-2 text-sm text-blue-500 underline">+ Add Credit Card</button>
        </div>
        <!-- Phone Number -->
        <div class="mt-4">
          <label for="phone" class="block text-sm font-medium text-gray-600 mb-1">Phone Number</label>
          <input
            id="phone"
            type="text"
            placeholder="Enter phone number"
            class="w-full px-4 py-2 border rounded-md"
          />
        </div>
        <!-- Expiry Date and CVV -->
        <div class="flex gap-4 mt-4">
          <div class="w-1/2">
            <label for="expiry" class="block text-sm font-medium text-gray-600 mb-1">Expiry Date</label>
            <input
              id="expiry"
              type="text"
              placeholder="Dec, 2025"
              class="w-full px-4 py-2 border rounded-md"
            />
          </div>
          <div class="w-1/2">
            <label for="cvv" class="block text-sm font-medium text-gray-600 mb-1">CVV</label>
            <input
              id="cvv"
              type="text"
              placeholder="Enter CVV"
              class="w-full px-4 py-2 border rounded-md"
            />
          </div>
        </div>
        <!-- Buttons -->
        <div class="flex justify-between mt-6">
          <button class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg">Cancel</button>
          <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
            Order
          </button>
        </div>
      </div>
    </div>
  </div>
